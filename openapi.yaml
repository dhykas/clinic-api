openapi: 3.0.3
info:
  title: Clinic Appointment API
  version: 1.0.0
  description: |
    API for managing doctorâ€“patient appointments with idempotent writes
    and strong guarantees against double-booking.

servers:
  - url: http://localhost:3000

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    AppointmentCreateRequest:
      type: object
      required:
        - patient_id
        - doctor_id
        - start_time
        - end_time
      properties:
        patient_id:
          type: string
        doctor_id:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time

    AppointmentResponse:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          example: CONFIRMED

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            correlation_id:
              type: string

security:
  - ApiKeyAuth: []

paths:
  /appointments:
    post:
      summary: Create appointment (idempotent)
      parameters:
        - in: header
          name: Idempotency-Key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentCreateRequest'
      responses:
        '201':
          description: Appointment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
        '409':
          description: Time overlap conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: List appointments by doctor and date
      parameters:
        - in: query
          name: doctor_id
          schema:
            type: string
        - in: query
          name: date
          description: YYYY-MM-DD
          schema:
            type: string
      responses:
        '200':
          description: Appointment list

  /appointments/{id}:
    patch:
      summary: Reschedule appointment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                start_time:
                  type: string
                  format: date-time
                end_time:
                  type: string
                  format: date-time
                reason:
                  type: string
      responses:
        '200':
          description: Appointment rescheduled
        '409':
          description: Time overlap conflict

    delete:
      summary: Cancel appointment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Appointment cancelled

  /healthz:
    get:
      summary: Liveness probe
      responses:
        '200':
          description: OK

  /readyz:
    get:
      summary: Readiness probe
      responses:
        '200':
          description: Ready