openapi: 3.0.3
info:
  title: Clinic API
  description: Appointment scheduling API with idempotency and race safety
  version: 1.0.0

servers:
  - url: http://localhost:3000

paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK

  /api/appointments:
    get:
      summary: Get appointments by doctor and date
      parameters:
        - in: query
          name: doctor_id
          required: true
          schema:
            type: string
        - in: query
          name: date
          required: false
          schema:
            type: string
            example: 2025-11-15
      responses:
        '200':
          description: Appointment list

    post:
      summary: Create appointment
      parameters:
        - in: header
          name: Idempotency-Key
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAppointment'
      responses:
        '201':
          description: Created
        '409':
          description: Time overlap

  /api/appointments/{id}:
    patch:
      summary: Reschedule appointment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: header
          name: Idempotency-Key
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RescheduleAppointment'
      responses:
        '200':
          description: Rescheduled
        '409':
          description: Time overlap

    delete:
      summary: Delete appointment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted

components:
  schemas:
    CreateAppointment:
      type: object
      required:
        - patient_id
        - doctor_id
        - start_time
        - end_time
      properties:
        patient_id:
          type: string
        doctor_id:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time

    RescheduleAppointment:
      type: object
      required:
        - start_time
        - end_time
      properties:
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time

