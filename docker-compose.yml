version: '3.9'

services:
  db:
    image: postgres:15
    container_name: clinic-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: clinic
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: clinic-api
    command: >
      sh -c "
      npx prisma migrate deploy &&
      node dist/server.js
      "
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
